    <h1>Example of form no 1</h1>
        
    <div style="background-color: aqua;">
     <form action="">
        <h3>Job Application</h3>

        <label for="name">Name</label>
        <input type="text" id="name">
        <br>
        <br>


        
        <label for="mail">E-mail</label>
        <input type="email" id="mail">
        <br>
        <br>

        
        <label for="number">Phone</label>
        <input type="tel" id="number">
        <br>
        <br>

        <label for="resume">Resume:</label>
        <br>
        <input type="file"  id="resume">
        <br>
        <br>

        <label for="experience">Experience(years)</label>
        <br>
        <input type="number" id="experience" min="0" max="50">
        <br>
        <br>

        <fieldset>
            <legend>Skills:</legend>
            <label for="skill1">HTML</label>
            <br>
            <input type="radio" id="skill1">
            <br>
            <br>

            <label for="skill2">CSS</label>
            <br>
            <input type="radio" id="skill2">
            <br>
            <br>

            <label for="skill3">JavaScript</label>
            <br>
            <input type="radio" id="skill3">
            <br>
            <br>
        </fieldset>


        <label for="qualification">Highest Education:</label>
        <br>
        <br>
        <select name="qualification" id="qualification">
            <option value="1">High School</option>
            <option value="2">Diploma</option>
            <option value="3">SCC</option>
            <option value="4">BTech</option>
        </select>
        <br>
        <br>


        <label for="availiability">availiability</label>
        <br>
        <input type="radio" id="FT">
        <br>
        <label for="FT">Full-Time</label>
        <br>
        <br>

        <input type="radio" id="PT">
        <br>
        <label for="PT">Part-Time</label>
        <br>
        <br>

        <label for="AC">Additional Coment</label>
        <br>
        <textarea name="textarea" id="AC"></textarea>
     </form>

    </div>
